on:
on:
  push:
    branches:
      - main

name: Deploy
jobs:
  check:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16'

    - uses: actions/checkout@main
      name: Checkout

    - name: Install dependencies
      run: npm install

    - name: Run checks
      run: npm run deploy